<div class="container mx-auto flex justify-between">
  <h2>{{product.name}}</h2>
  <p>{{product.description}}</p>
  <p>Price: {{product.price}}</p>
  <button class="btn-apply" (click)="onAddToCart()"
  [disabled]="!product.available" [ngClass]="{'btn-disabled': !product.available}">
    Купить
  </button>
</div>
