<div *ngIf="cartItems.length > 0">
  <h2>Cart List</h2>
  <ul>
    <li *ngFor="let item of cartItems; let i = index; trackBy: trackById">
      {{item.name}} - {{item.price}} <button (click)="onRemoveItem(i)">Удалить</button>
    </li>
  </ul>
  <p>Total Price: {{calculateTotalPrice()}}</p>
  <button (click)="onClearCart()">Clear cart</button>
</div>

<div *ngIf="cartItems.length === 0">
  <p>Корзина пуста</p>
</div>
