<div class="container w-1/4 mx-auto flex flex-col justify-center" *ngIf="cartItems.length > 0">
  <h2 class="mb-2 text-lg font-semibold text-gray-900">Cart List</h2>
  <ul>
    <li *ngFor="let item of cartItems; let i = index; trackBy: trackById">
      {{item.name}} - {{item.price}} <button class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      (click)="onRemoveItem(i)">Удалить</button>
    </li>
  </ul>
  <p class="mb-2 text-lg font-semibold text-gray-900">Total Price: {{calculateTotalPrice()}}</p>
  <p class="mb-2 text-lg font-semibold text-gray-900">Неработающий Total Price: {{totalPrice}}</p>
  <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
  (click)="onClearCart()">Очистить корзину</button>
</div>

<div class="container mx-auto flex justify-center" *ngIf="cartItems.length === 0">
  <p class="mb-2 text-lg font-semibold text-gray-900">Корзина пуста</p>
</div>
